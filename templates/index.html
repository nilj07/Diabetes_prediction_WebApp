<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Diabetes Prediction App!</h1>
    <form id="predictionForm" onsubmit="return false;">
        <label>Pregnancies</label>
        <input type="number" id="pregnancies" placeholder="Pregnancies" required>
        <label>Glucose</label>
        <input type="number" id="glucose" placeholder="Glucose" required>
        <label>Blood Pressure</label>
        <input type="number" id="blood_pressure" placeholder="Blood Pressure" required>
        <label>Skin Thickness</label>
        <input type="number" id="skin_thickness" placeholder="Skin Thickness" required>
        <label>Insulin</label>
        <input type="number" id="insulin" placeholder="Insulin" required>
        <label>BMI</label>
        <input type="number" id="bmi" placeholder="BMI" required>
        <label>Diabetes Pedigree Function</label>
        <input type="number" id="diabetes_pedigree_function" placeholder="Diabetes Pedigree Function" required>
        <label>Age</label>
        <input type="number" id="age" placeholder="Age" required>
         <button id="predictBtn">Predict</button>
        <div id="loading" class="loading-indicator" style="display:none;">Predicting...</div>
    </form>
    <div id="result"></div>
    <div id="error" class="error-message"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
